  <ion-content>
    
      <ion-item lines="none">
        <ion-label  position="floating">Name</ion-label>
        <ion-input [(ngModel)]="this.username" placeholder="name"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Passwort</ion-label>
        <ion-input type="password" [(ngModel)]="this.password" placeholder="passwort" ></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-button  (click)="logIn()"> login</ion-button>
        <ion-button  (click)="register()"> Registrieren</ion-button>
      </ion-item>
     

  </ion-content>
