<ion-header>
	<ion-toolbar>
		<ion-title slot="start">YUMMY</ion-title>
        <ion-buttons slot="secondary">
          <ion-button [routerLink]="['editor']"><ion-icon slot="icon-only" name="add-outline"></ion-icon></ion-button>
        </ion-buttons>
	
        <ion-buttons slot="primary">
          <ion-button>Log In</ion-button>
        </ion-buttons>
    </ion-toolbar>
	<ion-toolbar>
		<ion-searchbar
			inputmode="search"
			placeholder="Search recipe"
			show-cancel-button="focus"
			[(ngModel)]="mSearch"
			(ionChange)="ngOnChanges()">
		</ion-searchbar>	
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="card-background-page">
	<ion-grid>
		<ion-row>
			<ion-col *ngFor="let item of this.recipes" size="12" size-md>
				<ion-card [routerLink]="['detail', item.id]" expand="full">
					<ion-card-header>
						{{item.name}}
					</ion-card-header>
					<ion-card-content>
						<ion-img class="image" [src]="this.item.images[0]"></ion-img>
					</ion-card-content>
					{{item.time}}
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
