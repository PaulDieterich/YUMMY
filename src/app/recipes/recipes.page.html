<ion-header>
	<ion-toolbar>
		<ion-title slot="start">YUMMY</ion-title>
        <ion-buttons slot="secondary">
          <ion-button [routerLink]="['editor']">
			<ion-icon slot="icon-only" name="add-outline">
			</ion-icon>
		</ion-button>
        </ion-buttons>
	
        <ion-buttons slot="primary">
		  <ion-button id="open-modal" expand="block" (click)="setOpen(true)">{{ this.loggedIn ? 'Log Out' : 'Log In'}}</ion-button>
        </ion-buttons>
		
    </ion-toolbar>
	<ion-toolbar>
		<ion-searchbar
			inputmode="search"
			placeholder="Search recipe"
			show-cancel-button="focus"
			[(ngModel)]="mSearch"
			(ionChange)="ngOnChanges()">
		</ion-searchbar>	
	</ion-toolbar>
</ion-header>

<ion-modal [isOpen]="isModalOpen" #modal trigger="open-modal">
	<ng-template>
		<ion-content>
		  <ion-toolbar>
			<ion-buttons slot="start">
			  <ion-button color="dark" (click)="modal.dismiss()">Close</ion-button>
				
			</ion-buttons>
		  </ion-toolbar>
		  <app-login (logging) ="input($event)" ></app-login>
		</ion-content>
	</ng-template>
</ion-modal>
<ion-content [fullscreen]="true" class="card-background-page">
	
	<ion-grid>
		<ion-row>
			<ion-col *ngFor="let item of this.recipes" size="12" size-md>
				<ion-card [routerLink]="[item.id]" expand="full">
					<ion-card-header>
						<ion-item lines="none">
							{{item.name}}
							{{item.time}}
						</ion-item> 
					</ion-card-header>
					<ion-card-content>
						<ion-img class="image" [src]="this.item.images[0]"></ion-img>
						
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
