<ion-header>
	<ion-toolbar>
		<ion-title slot="start">YUMMY</ion-title>
        <ion-buttons slot="secondary">
          <ion-button [routerLink]="['/recipes/editor']"><ion-icon slot="icon-only" name="add-outline"></ion-icon></ion-button>
        </ion-buttons>
    </ion-toolbar>
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-back-button mode="md" defaultHref="recipes"></ion-back-button>
	  </ion-buttons>
	</ion-toolbar>
  </ion-header>

<ion-content>

	<ion-card>
		<ion-card-header>
			<ion-card-title>
				{{this.recipe.name}}
			</ion-card-title>

			<ion-card-subtitle >
					<ion-label>
						<p><ion-icon name="time-outline"></ion-icon> {{this.recipe.time}} Minute(n)</p>
						<p>Zuletzt bearbeitet von: {{this.recipe.source}}</p>
					</ion-label>
			</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<ion-fab  horizontal="end" vertical="top">
				<ion-fab-button [routerLink]="['/recipes',this.recipe.id,'edit']"(click)="editRecipe(this.recipe.id)"color="light"> <ion-icon name="create-outline"></ion-icon></ion-fab-button>
			  </ion-fab>
			  <ion-img class="image" [src]="this.recipe.images[0]">
			</ion-img>
			<ion-card-title>Zutaten</ion-card-title>
			<ion-item *ngFor="let item of recipe.ingredients">
				 <ion-label line="none">
					<h2>{{item.name}}</h2>
					<p> {{item.amount}} {{item.unit}} </p>
				 </ion-label>
			</ion-item>
		   <ion-card-title>Zubereitungsschritte</ion-card-title>
		   <ion-item *ngFor="let item of recipe.instructions; let i = index">
			{{i +1}}. {{item}}
			</ion-item>
		</ion-card-content>
	</ion-card>
</ion-content>
