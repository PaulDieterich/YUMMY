<ion-header>
  <ion-toolbar>
    <ion-title> Rezept anlegen </ion-title>
    <ion-buttons slot="end">
      <ion-button mode="md" href="tabs/recipes"><ion-icon name="close"></ion-icon></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>    
    <form>
      <ion-grid>
        <ion-row> 
          <ion-col>
            <ion-item lines="none">
              <ion-input type="text" placeholder="recipe name" [(ngModel)]="newRecipe.name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
				<ion-row> 
          <ion-col size="12" size-md>
              <ion-item lines="none">
                <ion-label (click)="addPicture()">   <ion-icon name="images"></ion-icon> add Image</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md>
              <ion-item lines="none">
                <ion-input type="text" placeholder="preparation time"[(ngModel)]="newRecipe.preperationTime"></ion-input> min.
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md>
              <ion-item lines="none">  
                <ion-input type="text" placeholder="cooking time" [(ngModel)]="newRecipe.cookingTime"></ion-input> min.
              </ion-item>
            </ion-col>
        </ion-row>
			</ion-grid>


    </form>
  <button (click)="safeNewRecipe()"> safe</button>
  </ion-card>
  
</ion-content>
