<ion-header>
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-back-button mode="md" defaultHref='tabs/recipes/'></ion-back-button>
	  </ion-buttons>
	</ion-toolbar>
  </ion-header>
<ion-content>
	  
	<ion-card>
		<ion-card-header>
			<ion-card-title>
				{{this.dummyRecipe.getName()}}
			</ion-card-title>
			
			<ion-card-subtitle >
					<ion-label>
						<p>
							<ion-icon name="time-outline"></ion-icon> {{this.dummyRecipe.getCookingTime()}} CookingTime
						</p>
						<p>
							<ion-icon name="timer-outline"></ion-icon> {{this.dummyRecipe.getPreparationTime()}} PreparationTime						</p>
					</ion-label>
			</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<ion-fab  horizontal="end" vertical="top">
				<ion-fab-button (click)="takePicture()"color="light"><ion-icon name="camera"></ion-icon></ion-fab-button>
			  </ion-fab>
			<ion-img src={{dummyRecipe.getImage()}}>
			</ion-img>
			<ion-card-title> Zutaten</ion-card-title> 
			
			<ion-grid>
				<ion-row *ngFor="let data of dummyRecipe.getIngredients(); let i  = index">
					<app-ingredient-list [ingredient]="data" [(ngModel)]="deleteIngredients"></app-ingredient-list>
				</ion-row>
			</ion-grid>
			<ion-item lines="none">
				<ion-button (click)="newIngredient()"> + </ion-button>
			</ion-item>
	
		   <ion-card-title> Preperation</ion-card-title>
		   <ion-item>
			<ion-button type="submit" value="addStep"(click)="newStep()" class="submit">add Step</ion-button>
			</ion-item>
		   <ion-item *ngFor="let item of dummyRecipe.getInstructions(); let i = index">
			<ion-label> 
				<p>{{i}}</p>
				<ion-input value="{{item}}"></ion-input> 
				
			 </ion-label>
			 <ion-label>
				<ion-button slot="end" (click)="deleteInstuction(i)"> X</ion-button>
			 </ion-label>
			</ion-item>
			<ion-item>
				<ion-label> 
					<ion-input 
					type="text"
					name="inputStep" 
					[(ngModel)]="inputStep">
				</ion-input>
			</ion-label>
				
			</ion-item>
		</ion-card-content>
	</ion-card>
</ion-content>
